apiVersion: v1
kind: Service
metadata:
  name: nzbget-tcp
  namespace: media
  labels:
    app: nzbget
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.0.124
  externalTrafficPolicy: Local
  ports:
    - name: nzbget
      port: 6789
      protocol: TCP
      targetPort: nzbget
  selector:
    app: nzbget
  sessionAffinity: None