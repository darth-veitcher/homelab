# Project information
site_name: Homelab
site_description: 'An overkill homelab setup'

# Repository
repo_name: 'darth-veitcher/homelab'
repo_url: 'https://github.com/darth-veitcher/homelab'

# Nav
nav:
  - 'Introduction': 'index.md'
  - 'Infrastructure':
    - 'Host Configuration': '01.infrastructure/01.hosts/00.configuring.physical.nodes.md'
    - 'Hosts':
      - 'On-prem':
        - 'Compute (Banks)': '01.infrastructure/01.hosts/01.banks.md'
        - 'Storage (Clarke)': '01.infrastructure/01.hosts/02.clarke.md'
      - 'Cloud':
        - 'Compute (Donaldson)': '01.infrastructure/01.hosts/03.donaldson.md'
        - 'Ingress (Hamilton)': '01.infrastructure/01.hosts/04.hamilton.md'
    - 'Kubernetes Configuration': '01.infrastructure/02.kubernetes/00.configuring.kubernetes.md'
    - 'CEPH Storage with Rook': '01.infrastructure/02.kubernetes/01.setup.ceph.storage.with.rook.md'
  - 'Snippets':
    - 'Storage': '99.snippets/storage.disks.md'
    - 'Kubernetes': '99.snippets/kubernetes.md'
    - 'Ceph': '99.snippets/ceph.md'

# GitHub Pages
docs_dir: docs_src
site_dir: docs

# Use the Material theme config
# https://squidfunk.github.io/mkdocs-material/getting-started/
theme:
  name: 'material'
  logo:
    icon: 'vpn_lock'

# Customisation
extra:
  social:
    - type: 'github'
      link: 'https://github.com/darth-veitcher'

# Extensions
# https://squidfunk.github.io/mkdocs-material/extensions/pymdown/
markdown_extensions:
  - toc:
      baselevel: 3
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
plugins:
  - search
  - minify:
      minify_html: true