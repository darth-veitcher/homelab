# Project information
site_name: Homelab
site_description: 'An overkill homelab setup'

# Repository
repo_name: 'darth-veitcher/homelab'
repo_url: 'https://github.com/darth-veitcher/homelab'

# Nav
nav:
  - 'Introduction': 'index.md'
  - 'Infrastructure':
    - 'Host Configuration': '001.configuring.physical.nodes.md'
    # - 'Custom Domain': 'infrastructure/01_customdomain.md'
    # - 'Reverse Proxy': 'infrastructure/02_traefikproxy.md'
    # - 'OpenVPN': 'infrastructure/03_vpn.md'

# Use the Material theme config
# https://squidfunk.github.io/mkdocs-material/getting-started/
theme:
  name: 'material'
  logo:
    icon: 'vpn_lock'

# Customisation
extra:
  social:
    - type: 'github'
      link: 'https://github.com/darth-veitcher'

# Extensions
# https://squidfunk.github.io/mkdocs-material/extensions/pymdown/
markdown_extensions:
  - toc:
      baselevel: 3
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
plugins:
  - search
  - minify:
      minify_html: true