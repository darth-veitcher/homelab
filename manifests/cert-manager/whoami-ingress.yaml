# file: ~/cert-manager/whoami-ingress.yaml
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: whoami-ingress
  namespace: default
  annotations:
    kubernete.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/issuer: "letsencrypt"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # external-dns.alpha.kubernetes.io/hostname: whoami.jamesveitch.dev
spec:
  tls:
  - secretName: whoami-jamesveitch-dev-tls
    hosts:
    - whoami.jamesveitch.dev
  rules:
  - host: whoami.jamesveitch.dev
    http:
      paths:
      - path: /
        backend:
          serviceName: whoami
          servicePort: 80